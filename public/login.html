<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SJCB Household Profiling</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="/stylesheets/style.css" />

    <style>
      /* Ensures the main content takes up remaining height to center the form vertically */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
      .text-church {
        color: #457507;
      }
      .bg-church {
        background-color: #457507;
      }
      .btn-church {
        background-color: #457507;
        color: white;
        border-color: #457507;
      }
      .btn-church:hover {
        background-color: #3a6206;
        color: white;
        border-color: #3a6206;
      }
    </style>
  </head>
  <body>
    <nav class="navbar shadow-sm py-3" style="background-color: #457507">
      <div
        class="container-fluid px-4 d-flex justify-content-between align-items-center"
      >
        <a
          href="index.html"
          class="d-flex align-items-center text-white text-decoration-none"
        >
          <img
            class="rounded-circle"
            src="/images/logo.jpg"
            width="45"
            height="45"
            class="me-2"
            alt="Logo"
          />
          <div>
            <span class="fw-bold fs-4 mx-2 text-white">Archdiocese of Tuguegarao</span>
            <h6 class="mx-2" id="subtext">Pastoral Office</h6>
          </div>
        </a>
      </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center">
      <div
        class="p-4 bg-light text-dark rounded-1"
        style="width: 100%; max-width: 400px"
      >
        <a href="index.html" class="btn btn-outline-secondary">Back</a>
        <h2 class="text-center text-church mb-4 fw-bold">LOGIN</h2>
        <form id="loginForm" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label"
              >Parish / Archdiocese</label
            >
            <input
              type="text"
              class="form-control rounded-0"
              id="username"
              name="username"
              placeholder="Enter your Parish / Archdiocese Name"
              required
            />
            <div class="invalid-feedback">Please Enter a correct username</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control rounded-0"
              id="password"
              name="password"
              placeholder="Enter your Password"
              required
            />
            <div class="invalid-feedback">Please Enter a correct password</div>
          </div>
          <button
            type="submit"
            id="loginBtn"
            class="btn btn-church w-100 rounded-2 fw-bold"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-white mt-auto">
      <div class="container py-2">
        <div class="row align-items-center">
          <div class="col-md-9">
            <h6 class="fw-bold mb-0">Household Profiling</h6>
            <p class="small mb-0" style="font-size: 0.75rem">
              SJCB BSIT-2 Project
            </p>
          </div>
          <div class="col-md-3 text-md-end">
            <small class="fw-bold d-block d-md-inline me-2">Follow Us:</small>
            <a
              href="https://www.facebook.com/sjcbiofficial"
              class="text-white me-2"
              ><i class="bi bi-facebook"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="text-center py-1 bg-church" style="font-size: 0.8rem">
        Â© 2026 SJCB BSIT-2 | All Rights Reserved
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.5/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            Swal.fire({
              icon: "warning",
              title: "Missing Information",
              text: "Please enter both username and password",
              confirmButtonColor: "#457507",
            });
            return;
          }

          Swal.fire({
            title: "Logging in...",
            text: "Please wait",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });

          try {
            const response = await axios.post("https://survey-profiling-tool-backend.vercel.app/login", {
              username: username,
              password: password,
            });

            Swal.fire({
              icon: "success",
              title: "Login Successfully!",
              confirmButtonColor: "#457507",
              timer: 2000,
              timerProgressBar: true,
            }).then(() => {
              sessionStorage.setItem("username", response.data.user.username);

              // Route based on username
              if (username === "Archdiocese of Tuguegarao") {
                window.location.href = "archdiocese.html";
              } else {
                window.location.href = "user.html";
              }
            });
          } catch (error) {
            let errorMessage = "Login failed";
            if (error.response) {
              if (error.response.status === 401) {
                errorMessage = "Invalid username or password";
              } else if (error.response.status === 500) {
                errorMessage = "Server error. Please try again.";
              } else {
                errorMessage = error.response.data?.message || "Server error";
              }
            } else if (error.request) {
              errorMessage =
                "Cannot connect to server. Make sure backend is running on port 5500.";
            }

            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: errorMessage,
              confirmButtonColor: "#457507",
            });
          }
        });
    </script>
  </body>
</html>
