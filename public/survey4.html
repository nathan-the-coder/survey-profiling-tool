<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form | SJCB Household Profiling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<nav class="navbar shadow-sm py-3" style="background-color:#457507;">
    <div class="container-fluid px-4">
        <a class="d-flex align-items-center text-white text-decoration-none">
            <img src="/images/logo.jpg" width="45" height="45" class="rounded-circle me-2">
            <div>
                <span class="fw-bold fs-4 mx-2 text-white">Archdiocese of Tuguegarao</span>
                <h6 class="mx-2" id="subtext">Pastoral Office</h6>
            </div>
        </a>
    </div>
</nav>

<main class="container-fluid px-4 my-4 flex-fill">
    <div class="progress mb-4" style="height: 25px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 75%;">Step 3 of 4</div>
    </div>

    <form action="" method="POST">
        
        <div class="card shadow-sm mb-4">
            <div class="card-header text-center fw-bold bg-white">
                III. HEALTH AND LIVING CONDITIONS
            </div>
            
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-4">
                        <label for="illness" class="fw-bold">Common illnesses (last 3 months)</label>
                        <select name="common_illness" id="illness" class="form-select mt-1">
                            <option value="" selected disabled>Select Illness</option>
                            <option value="00">None</option>
                            <option value="01">Fever</option>
                            <option value="02">Flu</option>
                            <option value="03">Cough</option>
                            <option value="04">Cold</option>
                            <option value="05">Diarrhea</option>
                            <option value="07">Asthma</option>
                            <option value="13">Heart Disease</option>
                            <option value="15">High Blood</option>
                            <option value="99">Others</option>
                        </select>
                        <input type="text" name="common_illness_others" class="form-control form-control-sm mt-1" placeholder="If others, specify">
                    </div>

                    <div class="col-md-4">
                        <label for="treatment" class="fw-bold">Where do household go for treatment?</label>
                        <select name="treatment_source" id="treatment" class="form-select mt-1">
                            <option value="" selected disabled>Select Facility</option>
                            <option value="01">Traditional Healers</option>
                            <option value="02">Private Doctors</option>
                            <option value="05">Brgy. Health Station</option>
                            <option value="06">Rural Health Unit</option>
                            <option value="10">Private Clinic</option>
                            <option value="99">Others</option>
                        </select>
                        <input type="text" name="treatment_source_others" class="form-control form-control-sm mt-1" placeholder="If others, specify">
                    </div>

                    <div class="col-md-4">
                        <label for="water" class="fw-bold">Source of potable water</label>
                        <select name="water_source" id="water" class="form-select mt-1">
                            <option value="" selected disabled>Select Water Source</option>
                            <option value="1">Local Water System</option>
                            <option value="5">Own Artesian Well</option>
                            <option value="11">Water Refilling Station</option>
                            <option value="12">NAWASA</option>
                            <option value="99">Others</option>
                        </select>
                        <input type="text" name="water_source_others" class="form-control form-control-sm mt-1" placeholder="If others, specify">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-4">
                    <div class="col-md-4">
                        <label for="lighting" class="fw-bold">Household lighting energy source</label>
                        <select name="lighting_source" id="lighting" class="form-select mt-1">
                            <option value="1">Electricity</option>
                            <option value="2">Kerosene (Gaas)</option>
                            <option value="4">Solar Lamp</option>
                            <option value="99">Others</option>
                        </select>
                        <input type="text" name="lighting_others" class="form-control form-control-sm mt-1" placeholder="If others, specify">
                    </div>

                    <div class="col-md-4">
                        <label for="cooking" class="fw-bold">Household cooking energy source</label>
                        <select name="cooking_source" id="cooking" class="form-select mt-1">
                            <option value="1">Woods</option>
                            <option value="2">Charcoal</option>
                            <option value="4">Liquefied Petroleum Gas (LPG)</option>
                            <option value="5">Electricity</option>
                            <option value="99">Others</option>
                        </select>
                        <input type="text" name="cooking_others" class="form-control form-control-sm mt-1" placeholder="If others, specify">
                    </div>

                    <div class="col-md-4">
                        <label for="garbage" class="fw-bold">Way of disposing garbage</label>
                        <select name="garbage_disposal" id="garbage" class="form-select mt-1">
                            <option value="1">Segregating waste</option>
                            <option value="2">Collected by garbage truck</option>
                            <option value="6">Burning</option>
                            <option value="99">Others</option>
                        </select>
                        <input type="text" name="garbage_others" class="form-control form-control-sm mt-1" placeholder="If others, specify">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="toilet" class="fw-bold">Toilet facility of the household</label>
                        <select name="toilet_type" id="toilet" class="form-select mt-1">
                            <option value="1">Water-sealed flush (own)</option>
                            <option value="2">Water-sealed flush (shared)</option>
                            <option value="3">Closed pit</option>
                            <option value="5">No toilet</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="toilet_dist" class="fw-bold">Distance from water source to toilet</label>
                        <select name="toilet_distance" id="toilet_dist" class="form-select mt-1">
                            <option value="1">Below 200 meters</option>
                            <option value="2">201–500 meters</option>
                            <option value="5">More than 1000 meters</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-5">
            <button type="button" onclick="goPrev()" class="btn btn-secondary px-4">Previous</button>
            <button type="button" onclick="goNext()" class="btn btn-success px-5 fw-bold">Next <i class="bi bi-arrow-right"></i></button>
        </div>

        <input type="hidden" name="form_source" value="health_and_living_conditions">
    </form>
</main>

<footer class="bg-dark text-white mt-auto">
      <div class="container py-2">
        <div class="row align-items-center">
          <div class="col-md-9">
            <h6 class="fw-bold mb-0">Household Profiling</h6>
            <p class="small mb-0" style="font-size: 0.75rem">SJCB BSIT-2 Project</p>
          </div>
          <div class="col-md-3 text-md-end">
            <small class="fw-bold d-block d-md-inline me-2">Follow Us:</small>
            <a href="https://www.facebook.com/sjcbiofficial" class="text-white me-2"><i class="bi bi-facebook"></i></a>
          </div>
        </div>
      </div>
      <div class="text-center py-1 bg-church" style="font-size: 0.8rem">
        © 2026 SJCB BSIT-2 | All Rights Reserved
      </div>
    </footer>

<script>
    function saveFormData() {
        const form = document.querySelector('form');
        const formData = new FormData(form);
        const data = {};
        for (let [key, value] of formData.entries()) {
            data[key] = value;
        }
        sessionStorage.setItem('survey_health', JSON.stringify(data));
    }

    function loadSavedData() {
        const saved = JSON.parse(sessionStorage.getItem('survey_health') || '{}');
        for (let key in saved) {
            const el = document.querySelector(`[name="${key}"]`);
            if (el) el.value = saved[key];
        }
    }

    function goNext() {
        saveFormData();
        window.location.href = 'survey5.html';
    }

    function goPrev() {
        saveFormData();
        window.location.href = 'survey2.html';
    }

    window.onload = loadSavedData;
</script>

</body>
</html>
